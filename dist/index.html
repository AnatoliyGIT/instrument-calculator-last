		<body>

			<div class="container-fluid col-sm-12 col-lg-8 pt-4">

				<h1 class="mt-2">Instrumentation calculator</h1>

				<div class="cards m-0-auto">
					<div class="row d-flex flex-wrap justify-content-center ps-3 pe-3 mb-3">
						<a class="card text-white bg-primary m-2" href="press.html">
							<div id="card-press">
  								<div class="card-body">
    								<h5 class="card-title">Pressure</h5>
    							</div>
  								<div class="card-image" id="press-image"></div>
							</div>
						</a>
						<a class="card text-white bg-danger m-2" href="temp.html">
							<div id="card-temp">
  								<div class="card-body">
    								<h5 class="card-title">Temperature</h5>
  								</div>
  								<div class="card-image" id="temp-image"></div>
							</div>
						</a>
						<a class="card text-white bg-success m-2" href="flow.html">
							<div id="card-flow">
  								<div class="card-body">
    								<h5 class="card-title">Flow meter</h5>
  								</div>
  								<div class="card-image" id="flow-image"></div>
							</div>
						</a>
						<a class="card text-white bg-warning m-2" href="level.html">
							<div id="card-level">
  								<div class="card-body">
    								<h5 class="card-title">Level meter</h5>
  								</div>
  								<div class="card-image" id="level-image"></div>
							</div>
						</a>
						<a class="card text-white bg-info m-2" href="output.html">
							<div id="card-output">
  								<div class="card-body">
    								<h5 class="card-title">Output</h5>
  								</div>
  								<div class="card-image" id="output-image"></div>
							</div>

					</div>
				</div>
