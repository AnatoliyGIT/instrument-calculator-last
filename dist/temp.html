<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instrument-calculator</title>

    <script defer src="home.js"></script>

    <link href="favicon.ico" rel="shortcut icon"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css"/>

    <script src="https://kit.fontawesome.com/e87fbb1bab.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style> a {
        text-decoration: auto;
    } </style>

</head>
<body>

<div class="container-fluid col-sm-12 col-lg-7 col-xl-6 pt-4">

    <div class="d-flex flex-nowrap align-items-center mb-5">
        <a class="d-flex justify-content-center col-1 m-0" href="index.html">
            <i class="col-2 fa fa-light fa-circle-arrow-left fs-1 me-4"
               style="color: #FFD186;"></i>
        </a>
        <h1 class="col-10 fs-1">Temperature</h1>
        <div class="col-1"></div>
    </div>

    <!-- Калькулятор температур -->
    <div class="temp">
        <!-- <div class="name-block mb-4 mt-2"><h3 class="name">Temperature</h3></div> -->

        <!-- Выбор типа температуры -->
        <div class="selector-center p-4">
            <div>
                <select class="form-select form-select-lg" name="temp-selector" id="temp-selector">
                    <option value="termocouple">TERMOCOUPLE</option>
                    <option value="rtd">RTD</option>
                </select>
            </div>
        </div>

        <div class="temp-selector">
            <!-- Выбор типа термопары -->
            <div class="temp-left col-lg-5" id="termocouple-div" style="display: block">
                <select class="form-select form-select-lg" name="termocouple" id="termocouple">
                    <option value="k">TYPE-K</option>
                    <option value="j">TYPE-J</option>
                    <option value="t">TYPE-T</option>
                    <option value="r">TYPE-R</option>
                    <option value="s">TYPE-S</option>
                    <option value="e">TYPE-E</option>
                    <option value="b">TYPE-B</option>
                </select>
                <div class="inputs inputs-termocouple">
                    <input class="form-select form-select-lg mt-2" id="input-termocouple" type="number"
                           placeholder="mV">
                </div>
            </div>

            <!-- Выбор типа термосопротивления -->
            <div class="temp-left col-lg-5" id="rtd-div" style="display: none">
                <select class="form-select form-select-lg" name="rtd" id="rtd">
                    <option value="100">PT-100</option>
                    <option value="1000">PT-1000</option>
                </select>
                <div class="inputs inputs-rtd">
                    <input class="form-select form-select-lg mt-2" id="input-rtd" placeholder="Ohm">
                </div>
            </div>

            <div class="temp-right col-lg-5">
                <div class="form-select form-select-lg">
                    <p id="temp-right">(-200...+1250)</p>
                </div>
                <div>
                    <input class="form-select form-select-lg mt-2" id="input-temp" placeholder="&#176C">
                </div>
            </div>
        </div>

        <!-- Кнопки расчета температур -->
        <div class="buttons buttons-temp">
            <button class="btn btn-success mt-4 col-sm-4 col-md-3 col-lg-3" id=calc-temp-left>CALC mV</button>
            <button class="btn btn-success mt-4 col-sm-4 col-md-3 col-lg-3" id=calc-temp-right>CALC &#176C</button>
        </div>
    </div>

</div>
</body>

</html>
