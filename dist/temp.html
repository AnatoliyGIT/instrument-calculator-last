<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Instrument-calculator</title>

		<script defer src="temp.js"></script>
		<link rel="stylesheet" href="index.css"/>
		<link href="images/favicon.ico" rel="shortcut icon"/>
<!--	<script defer src="src/js/temp.js"></script>-->
<!--	<link rel="stylesheet" href="src/css/index.css"/>-->
<!--	<link href="src/images/favicon.ico" rel="shortcut icon"/>-->

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e87fbb1bab.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<style>
		a {text-decoration: auto;}
		i {font-size: 50px;}
	</style>
</head>

		<body>

			<div class="container-fluid col-sm-12 col-lg-8 pt-4">

				<div class="d-flex flex-nowrap align-items-center mb-4">
					<a class="d-flex justify-content-center col-1 m-0" href="index.html">
						<i class="col-1 fa fa-solid fa-angle-left" style="color: rgba(220,53,69,0.5)!important;"></i>
					</a>
					<h1 class="col-10">Instrumentation calculator (Temperature)</h1>
					<div class="col-1"></div>
				</div>
				<div class="image-top" id="image-top-temp"></div>

				<!-- Калькулятор температур -->
				<div class="temp mt-5">
					<!-- <div class="name-block mb-4 mt-2"><h3 class="name">Temperature</h3></div> -->

					<!-- Выбор типа температуры -->
					<div class="selector-center p-4">
						<div class="col col-sm-6 col-lg-4">
							<select class="form-select form-select-lg" name="temp-selector" id="temp-selector">
								<option value="termocouple">TERMOCOUPLE</option>
								<option value="rtd">RTD</option>
								<option value="degrees">DEGREES</option>
							</select>
						</div>
					</div>

					<div class="temp-selector">
						<!-- Выбор типа термопары -->
						<div class="temp-left col col-lg-5" id="termocouple-div" style="display: block">
							<select class="form-select form-select-lg" name="termocouple" id="termocouple">
								<option value="k">TYPE-K</option>
								<option value="j">TYPE-J</option>
								<option value="t">TYPE-T</option>
								<option value="r">TYPE-R</option>
								<option value="s">TYPE-S</option>
								<option value="e">TYPE-E</option>
								<option value="b">TYPE-B</option>
							</select>
							<div class="inputs inputs-termocouple">
								<input class="form-select form-select-lg mt-2" id="input-termocouple" type="number" placeholder="mV">
							</div>
						</div>

						<!-- Выбор типа термосопротивления -->
						<div class="temp-left col col-lg-5" id="rtd-div" style="display: none">
							<select class="form-select form-select-lg" name="rtd" id="rtd">
								<option value="100">PT-100</option>
								<option value="1000">PT-1000</option>
							</select>
							<div class="inputs inputs-rtd">
								<input class="form-select form-select-lg mt-2" id="input-rtd" placeholder="Ohm">
							</div>
						</div>

						<!-- Выбор градусов (цельсия/кельвина/форингейта) -->
						<div class="temp-left col col-lg-5" id="degrees-left-div" style="display: none">
							<select class="form-select form-select-lg" name="degrees" id="degrees-left-select">
								<option value="celsius">Celsius</option>
								<option value="fahrenheit">Fahrenheit</option>
								<option value="kelvin">Kelvin</option>
							</select>
							<div class="inputs inputs-grad">
								<input class="form-select form-select-lg mt-2" id="input-degrees" placeholder="degrees">
							</div>
						</div>

						<!-- Знак равно -->
						<div class="d-flex align-items-center justify-content-center">
							<h1>=</h1>
						</div>

						<div class="temp-right col col-lg-5" id="degrees-right-div">
							<select class="form-select form-select-lg" name="degrees" id="degrees-right-select">
								<option value="celsius">Celsius</option>
								<option value="fahrenheit">Fahrenheit</option>
								<option value="kelvin">Kelvin</option>
							</select>
							<div>
								<input class="form-select form-select-lg mt-2" id="input-temp" placeholder="degrees">
							</div>
						</div>
					</div>

					<!-- Кнопки расчета температур -->
					<div class="buttons buttons-temp">
						<button class="btn btn-success mt-4 col col-sm-4 col-md-3 col-lg-3" id=calc-temp-left>CALC mV</button>
						<button class="btn btn-success mt-4 col col-sm-4 col-md-3 col-lg-3" id=calc-temp-right>CALC DEG</button>
					</div>
				</div>

			</div>

		</body>

</html>
