<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instrument-calculator</title>

	<script defer src="home.js"></script>

	<link href="favicon.ico" rel="shortcut icon"/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

	<!--    <link rel="stylesheet" href="src/css/bootstrap.min.css"/>-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="home.css"/>

	<script async src="https://kit.fontawesome.com/6a3db4aac8.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
		<body>

			<div class="container-fluid col-sm-12 col-lg-6 col-xl-5 pt-4">

				<h1 class="mt-2">Instrumentation calculator</h1>

				<ul class="nav nav-tabs" rile="tablist" style="border-color: #FFD186">
					<li class="nav-item col-3"><a class="d-flex justify-content-center nav-link" href="press.html" aria-current="page" role="tab" data-toggle="pill">Press</a></li>
					<li class="nav-item col-3"><a style="background-color: #FFD186; border-color: #FFD186; color: #198754" class="d-flex justify-content-center nav-link active" href="temp.html" aria-current="page" role="tab" data-toggle="pill">Temp</a></li>
					<li class="nav-item col-3"><a class="d-flex justify-content-center nav-link" href="flow.html" aria-current="page" role="tab" data-toggle="pill">Flow</a></li>
					<li class="nav-item col-3"><a class="d-flex justify-content-center nav-link" href="output.html" aria-current="page" role="tab" data-toggle="pill">Out</a></li>
				</ul>

				<!-- Имя -->
				<!-- <h1 class="mt-3">Temperature</h1> -->

				<!-- Калькулятор температур -->
				<div class="temp">
					<!-- <div class="name-block mb-4 mt-2"><h3 class="name">Temperature</h3></div> -->

					<!-- Выбор типа температуры -->
					<div class="selector-center p-4">
						<div>
							<select class="form-select form-select-lg" name="temp-selector" id="temp-selector">
								<option value="termocouple">THERMOCOUPLE</option>
								<option value="rtd">RTD</option>
							</select>
						</div>
					</div>

					<div class="temp-selector p-4">
						<!-- Выбор типа термопары -->
						<div class="temp-left col-lg-5" id="termocouple-div" style="display: block">
							<select class="form-select form-select-lg" name="termocouple" id="termocouple">
								<option value="k">TYPE-K</option>
								<option value="j">TYPE-J</option>
								<option value="t">TYPE-T</option>
								<option value="r">TYPE-R</option>
								<option value="s">TYPE-S</option>
								<option value="e">TYPE-E</option>
								<option value="b">TYPE-B</option>
							</select>
							<div class="inputs inputs-termocouple">
								<input class="form-select form-select-lg mt-2" id="input-termocouple" inputmode="numeric" placeholder="mV">
							</div>
						</div>

						<!-- Выбор типа термосопротивления -->
						<div class="temp-left col-lg-5" id="rtd-div" style="display: none">
							<select class="form-select form-select-lg" name="rtd" id="rtd">
								<option value="100">PT-100</option>
								<option value="1000">PT-1000</option>
							</select>
							<div class="inputs inputs-rtd">
								<input class="form-select form-select-lg mt-2" id="input-rtd" inputmode="numeric" placeholder="Ohm">
							</div>
						</div>

						<div class="temp-right col-lg-5">
							<div class="form-select form-select-lg" id="temp-ranges">
								<p id="temp-right">(-200...+1250)</p>
							</div>
							<div>
								<input class="form-select form-select-lg mt-2" id="input-temp" inputmode="numeric" placeholder="&#176C">
							</div>
						</div>
					</div>

					<!-- Кнопки расчета температур -->
					<div class="buttons buttons-temp mb-5">
						<button class="btn btn-success mt-4 col-sm-4 col-md-3 col-lg-3" id=calc-temp-left>CALC mV</button>
						<button class="btn btn-success mt-4 col-sm-4 col-md-3 col-lg-3" id=calc-temp-right>CALC &#176C</button>
					</div>
				</div>

			</div>
		</body>

</html>
