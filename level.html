<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Instrumentation calculator of temperature">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Anatoly Kovrigin">
    <meta name="viewport" content="user-scalable=0"/>
    <!--	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"/>-->

    <title>Instrument-calculator</title>

    <!--	<script defer src="level.js"></script>-->
    <!--	<link rel="stylesheet" href="index.css"/>-->
    <!--	<link href="images/favicon.ico" rel="shortcut icon"/>-->
    <script defer src="src/js/level.js"></script>
    <link href="src/images/favicon.ico" rel="shortcut icon"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/e87fbb1bab.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="src/css/index.css"/>

</head>

<body>
<div class="container-fluid col-sm-12 col-lg-8 pt-4">

    <div class="d-flex flex-nowrap align-items-center mb-4">
        <a class="d-flex justify-content-center col-1 m-0" href="index.html" title="arrow">
            <i class="col-1 fa fa-solid fa-angle-left" style="color: rgba(255,193,7,0.5)!important;"></i>
        </a>
        <h1 class="col-8 fs-1">Instrumentation calculator (Level)</h1>
        <div class="selector-right d-flex justify-content-end col-2">
            <select class="form-select form-select-lg" name="lang-selector" id="lang-selector" title="temp">
                <option value="en">EN</option>
                <option value="he">HE</option>
                <option value="ru">RU</option>
            </select>
        </div>
    </div>
    <div class="image-top" id="image-top-level"></div>

    <!-- Калькулятор ... -->
    <div class="level m-0-auto">

        <div class="calculation-selector p-4 d-flex flex-wrap justify-content-center">
            <div class="col-10 col-xl-3">
                <div class="col-12">
                    <p class="fs-5 span-left description-left form-select-lg m-0">What's to be calculated?</p>
                </div>
                <label class="col-12">
                    <select class="form-select form-select-lg" id="selector-calc">
                        <option value="range">Instruments range</option>
                        <option value="percents">Percents and mAmps</option>
                        <option value="density">Density</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="level-selector p-4 d-flex flex-wrap justify-content-center">
            <div class="col-10 col-xl-3">
                <div class="col-12">
                    <p class="fs-5 span-left description-left form-select-lg m-0">What's in pipe?</p>
                </div>
                <label class="col-12">
                    <select class="form-select form-select-lg" id="selector-liquid">
                        <option value="gas">Gas</option>
                        <option value="water">Water (&#961;=1.0)</option>
                        <option value="glycerine">Glycerine (&#961;=1.26)</option>
                        <option value="phase_separation">Phase separation</option>
                    </select>
                </label>
            </div>
            <div class="density-ff col-xl-1 col-lg-10 mt-md-2"></div>
            <div class="density-ff col-10 col-xl-3">
                <div class="col-12">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Density (SG<sub>FF</sub>)</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg" id="density-ff" placeholder="density" title="h1"
                           type="number" value="0">
                </label>
            </div>
            <div class="col-xl-1 col-lg-10 mt-md-2"></div>
            <div class="density-p col-10 col-xl-3">
                <div class="col-12">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Density (SG<sub>p</sub>)</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg" id="density-p" placeholder="density" title="h1"
                           type="number" value="0">
                </label>
            </div>
        </div>

        <div class="level-selector p-4 d-flex flex-wrap justify-content-center">
            <div class="col-xl-3 col-10 mt-md-2">
                <div class="col-12">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Distance H<sub>1</sub> (mm)</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg" id="distance-1" placeholder="mm" title="h1" type="number"
                           value="0">
                </label>
            </div>
            <div class="col-xl-1 col-lg-10 mt-md-2"></div>
            <div class="col-xl-3 col-10 mt-md-2">
                <div class="col-12">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Distance H<sub>2</sub> (mm)</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg" id="distance-2" placeholder="mm" title="h1" type="number"
                           value="0">
                </label>
            </div>
            <div class="distance-curr col-xl-1 col-lg-10 mt-md-2"></div>
            <div class="distance-curr col-xl-3 col-10 mt-md-2">
                <div class="col-12">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Distance H<sub>curr</sub> (mm)</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg" id="distance-curr" placeholder="mm" title="h1"
                           type="number" value="0">
                </label>
            </div>

        </div>

        <div class="level-selector p-4 d-flex flex-wrap justify-content-center">
            <div class="col-xl-3 col-10 mt-md-2">
                <div class="col-12">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Range mmH<sub>2</sub>O</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg mt-2 mb-2" id="range-mmh2o" type="number"
                           placeholder="Range" value="0" disabled>
                </label>
            </div>
            <div class="col-xl-1 col-lg-10 mt-md-2"></div>
            <div class="col-xl-3 col-10 mt-md-2">
                <div class="col">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Lower range value (LRV)</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg mt-2 mb-2" type="number" id="lrv" placeholder="mmH2O"
                           value="0" disabled>
                </label>
            </div>
            <div class="col-xl-1 col-lg-10 mt-md-2"></div>
            <div class="col-xl-3 col-10 mt-md-2">
                <div class="col">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Upper range value (URV)</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg mt-2 mb-2" type="number" id="urv" placeholder="mmH2O"
                           value="0" disabled>
                </label>
            </div>
        </div>

        <div class="level-selector p-4 d-flex flex-wrap justify-content-center">
            <div class="result-ma-percents col-xl-3 col-10 mt-md-2">
                <div class="col">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Result of mA</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg mt-2 mb-2" type="number" id="result-ma" placeholder="mA"
                           value="0" disabled>
                </label>
            </div>
            <div class="result-ma-percents col-xl-1 col-lg-10 mt-md-2"></div>
            <div class="result-ma-percents col-xl-3 col-10 mt-md-2">
                <div class="col">
                    <p class="fs-5 span-left description-left form-select-lg m-0">Percents result</p>
                </div>
                <label class="col-12">
                    <input class="form-select form-select-lg mt-2 mb-2" type="number" id="result-percents"
                           placeholder="%" value="0" disabled>
                </label>
            </div>
        </div>
    </div>

    <!-- Start keyboard -->
    <div class="modal" id="keyboard" tabindex="-1" aria-labelledby="keyboard_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-lg">

                        <div class="row d-flex justify-content-center">
                            <div class="col d-flex justify-content-center m-2">
                                <button id="keyboard_input" class="fs-1 w-100 btn" disabled><span></span></button>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col d-flex justify-content-center m-1">
                                <button id="one" class="fs-1 w-100 btn m-1 clickable" type="button"><span>1</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="two" class="fs-1 w-100 btn m-1 clickable" type="button"><span>2</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="three" class="fs-1 w-100 btn m-1 clickable" type="button"><span>3</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="backspace" class="fs-1 w-100 btn m-1 clickable" type="button"><i
                                        class="fa fa-solid fa-delete-left"></i></button>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col d-flex justify-content-center m-1">
                                <button id="four" class="fs-1 w-100 btn m-1 clickable" type="button"><span>4</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="five" class="fs-1 w-100 btn m-1 clickable" type="button"><span>5</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="six" class="fs-1 w-100 btn m-1 clickable" type="button"><span>6</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="erase" class="fs-1 w-100 btn m-1 clickable" type="button"><i
                                        class="fa-solid fa-eraser"></i></button>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col d-flex justify-content-center m-1">
                                <button id="seven" class="fs-1 w-100 btn m-1 clickable" type="button"><span>7</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="eight" class="fs-1 w-100 btn m-1 clickable" type="button"><span>8</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="nine" class="fs-1 w-100 btn m-1 clickable" type="button"><span>9</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button class="fs-1 w-100 btn m-1 clickable" type="button"></button>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col d-flex justify-content-center m-1">
                                <button id="minus" class="fs-1 w-100 btn m-1 clickable" type="button"><i
                                        class="fa-solid fa-plus-minus"></i></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="zero" class="fs-1 w-100 btn m-1 clickable" type="button"><span>0</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="dot" class="w-100 btn m-1 clickable" type="button"><span>.</span></button>
                            </div>
                            <div class="col d-flex justify-content-center m-1">
                                <button id="enter" class="fs-1 w-100 btn m-1 clickable" type="button"><i
                                        class="fa fa-solid fa-check"></i></button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Stop keyboard -->

</div>
</body>

</html>
