<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instrument-calculator</title>

    <script defer src="/dist/home.js"></script>

    <link href="src/img/favicon.ico" rel="shortcut icon"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

<!--    <link rel="stylesheet" href="src/css/bootstrap.min.css"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/home.css"/>

    <script async src="https://kit.fontawesome.com/6a3db4aac8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

<div class="container col-sm-12 col-md-12 col-lg-6 col-xl-6">

    <!-- Имя -->
    <h1>Calculator</h1>

    <!-- Калькулятор единиц давления -->
    <div class="press">
        <div class="name-block"><h3 class="name">Pressure</h3></div>
        <div class="press-selector">
            <!-- Выбор единиц давления слева -->
            <div class="press-left col-sm-5 col-md-4 col-lg-5 col-xl-5">
                <select class="form-control" name="units-left" id="press-units-left">
                    <option value=10>MPA</option>
                    <option value=1450>PSI</option>
                    <option value=1021500>mm H2O</option>
                    <option value=40146.32>In H2O (4 grad.C)</option>
                    <option value=40218>In H2O (68 grad.F)</option>
                    <option value=100>BAR</option>
                    <option value=100000>mBAR</option>
                    <option value=10000>kPa</option>
                    <option value=2952>In Hg</option>
                    <option value=75000>mm Hg</option>
                    <option value=101.97>kg/cm2</option>
                    <option value=101970>gm/cm2</option>
                    <option value=101.97>ATM</option>
                </select>
                <div class="inputs" id="inputs-left">
                    <input class="form-control mt-2" id=input-press placeholder="press" type="number">
                </div>
            </div>

            <!-- Выбор единиц давления справа -->
            <div class="press-right col-sm-5 col-md-4 col-lg-5 col-xl-5">
                <select class="form-control" name="units-right" id="press-units-right">
                    <option value=10>MPA</option>
                    <option value=1450>PSI</option>
                    <option value=1021500>mm H2O</option>
                    <option value=40146.32>In H2O (4 grad.C)</option>
                    <option value=40218>In H2O (68 grad.F)</option>
                    <option value=100>BAR</option>
                    <option value=100000>mBAR</option>
                    <option value=10000>kPa</option>
                    <option value=2952>In Hg</option>
                    <option value=75000>mm Hg</option>
                    <option value=101.97>kg/cm2</option>
                    <option value=101970>gm/cm2</option>
                    <option value=101.97>ATM</option>
                </select>
                <div class="inputs" id="inputs-right">
                    <input class="form-control mt-2" id=output-press type="number" placeholder="press" disabled>
                </div>
            </div>
        </div>

        <div class="buttons buttons-press">
            <button class="btn btn-success mt-2" id=calc-press>CALC</button>
        </div>
    </div>

    <!-- Калькулятор температур -->
    <div class="temp">
        <div class="name-block"><h3 class="name">Temperature</h3></div>

        <!-- Выбор типа температуры -->
        <div class="selector-center">
            <div>
                <select class="form-control" name="temp-selector" id="temp-selector">
                    <option value="termocouple">TERMOCOUPLE</option>
                    <option value="rtd">RTD</option>
                </select>
            </div>
        </div>

        <div class="temp-selector">
            <!-- Выбор типа термопары -->
            <div class="temp-left col-sm-5 col-md-4 col-lg-4 col-lg-5 col-xl-5" id="termocouple-div" style="display: block">
                <select class="form-control" name="termocouple" id="termocouple">
                    <option value="k">TYPE-K</option>
                    <option value="j">TYPE-J</option>
                    <option value="t">TYPE-T</option>
                    <option value="r">TYPE-R</option>
                    <option value="s">TYPE-S</option>
                    <option value="e">TYPE-E</option>
                    <option value="b">TYPE-B</option>
                </select>
                <div class="inputs inputs-termocouple">
                    <input class="form-control mt-2" id="input-termocouple" type="number" placeholder="mV">
                </div>
            </div>

            <!-- Выбор типа термосопротивления -->
            <div class="temp-left col-sm-5 col-md-4 col-lg-4 col-lg-5 col-xl-5" id="rtd-div" style="display: none">
                <select class="form-control" name="rtd" id="rtd">
                    <option value="100">PT-100</option>
                    <option value="1000">PT-1000</option>
                </select>
                <div class="inputs inputs-rtd">
                    <input class="form-control mt-2" id="input-rtd" type="number" placeholder="Ohm">
                </div>
            </div>

            <div class="temp-right col-sm-5 col-md-4 col-lg-4 col-lg-5 col-xl-5">
                <div class="form-control">
                    <p id="temp-right">(-200...+1250)</p>
                </div>
                <div>
                    <input class="form-control mt-2" id="input-temp" type="number" placeholder="&#176C">
                </div>
            </div>
        </div>

        <!-- Кнопки расчета температур -->
        <div class="buttons buttons-temp">
            <button class="btn btn-success mt-2" id=calc-temp-left>CALC mV</button>
            <button class="btn btn-success mt-2" id=calc-temp-right>CALC &#176C</button>
        </div>
    </div>
</div>

</body>
</html>
