<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Instrumentation calculator of temperature">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="Anatoly Kovrigin">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instrument-calculator</title>

<!--		<script defer src="home.js"></script>-->
<!--		<link rel="stylesheet" href="index.css"/>-->
<!--		<link href="images/favicon.ico" rel="shortcut icon"/>-->
	<script defer src="src/js/home.js"></script>
	<link rel="stylesheet" href="src/css/index.css"/>
	<link href="src/images/favicon.ico" rel="shortcut icon"/>

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e87fbb1bab.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<style>
		.card {width: 200px;height: 200px;}
		a {text-decoration: auto;}
		@media (max-device-width: 980px) {.card {min-width: 250px; height: 250px;}.container-fluid {min-height: 99vh;}}
		@media (max-device-width: 650px) {.card {min-width: 90%; height: 60vw;}.container-fluid {min-height: 99vh;}}
		@media (max-device-width: 300px) {.card {min-width: 90%; height: 90vw;}.container-fluid {min-height: 99vh;}}
	</style>

</head>

<body>

<div class="container-fluid col-11 d-flex flex-wrap justify-content-center">

	<!-- Title -->
	<h1 class="col col-12 mt-2">Instrumentation calculator</h1>

	<!-- Carousel -->
	<div id="carousel-top" class="carousel slide col col-10" data-bs-ride="carousel">
  		<div class="carousel-inner">
    		<div class="carousel-item active" data-bs-interval="5000">
      			<div class="carusel-image" id="image-1"></div>
    		</div>
    		<div class="carousel-item" data-bs-interval="5000">
      			<div class="carusel-image" id="image-2"></div>
    		</div>
    		<div class="carousel-item" data-bs-interval="5000">
      			<div class="carusel-image" id="image-3"></div>
    		</div>
    		<div class="carousel-item" data-bs-interval="5000">
      			<div class="carusel-image" id="image-4"></div>
    		</div>
    		<div class="carousel-item" data-bs-interval="5000">
      			<div class="carusel-image" id="image-5"></div>
    		</div>
  		</div>
	</div>

	<!-- Cards -->
	<div class="cards m-0-auto">
		<div class="row d-flex flex-wrap justify-content-center ps-3 pe-3 mb-3">
			<a class="card text-white bg-primary m-2" href="press.html">
				<div id="card-press">
					<div class="card-body">
						<h5 class="card-title">Pressure</h5>
					</div>
					<div class="card-image" id="press-image"></div>
				</div>
			</a>
			<a class="card text-white bg-danger m-2" href="temp.html">
				<div id="card-temp">
  					<div class="card-body">
   						<h5 class="card-title">Temperature</h5>
 					</div>
 					<div class="card-image" id="temp-image"></div>
				</div>
			</a>
			<a class="card text-white bg-success m-2" href="flow.html">
				<div id="card-flow">
  					<div class="card-body">
    					<h5 class="card-title">Flow meter</h5>
  					</div>
  					<div class="card-image" id="flow-image"></div>
				</div>
			</a>
			<a class="card text-white bg-warning m-2" href="level.html">
				<div id="card-level">
  					<div class="card-body">
    					<h5 class="card-title">Level meter</h5>
  					</div>
  					<div class="card-image" id="level-image"></div>
				</div>
			</a>
			<a class="card text-white bg-violet m-2" href="calibration.html">
				<div id="card-calibration">
  					<div class="card-body">
    					<h5 class="card-title">Calibration</h5>
  					</div>
  					<div class="card-image" id="calibration-image"></div>
				</div>
			</a>
			<a class="card text-white bg-info m-2" href="output.html">
				<div id="card-output">
  					<div class="card-body">
    					<h5 class="card-title">Output</h5>
  					</div>
  					<div class="card-image" id="output-image"></div>
				</div>
			</a>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
