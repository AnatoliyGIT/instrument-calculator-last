<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Instrument-calculator</title>

	<!--	<script defer src="flow.js"></script>-->
	<!--	<link rel="stylesheet" href="index.css"/>-->
	<!--	<link href="images/favicon.ico" rel="shortcut icon"/>-->
	<script defer src="src/js/flow.js"></script>
	<link rel="stylesheet" href="src/css/index.css"/>
	<link href="src/images/favicon.ico" rel="shortcut icon"/>

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/index.css"/>

    <script src="https://kit.fontawesome.com/e87fbb1bab.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<style>
		a {text-decoration: auto;}
		i {font-size: 50px;}
	</style>
</head>

<body>

<div class="container-fluid col-sm-12 col-lg-8 pt-4">

	<div class="d-flex flex-nowrap align-items-center mb-4">
		<a class="d-flex justify-content-center col-1 m-0" href="index.html" title="arrow">
			<i class="col-1 fa fa-solid fa-angle-left" style="color: rgba(25,135,84,0.5)!important;"></i>
		</a>
		<h1 class="col-10">Instrumentation calculator (Flow meter)</h1>
		<div class="col-1"></div>
	</div>
	<div class="image-top" id="image-top-flow"></div>

	<!-- Калькулятор выходного сигнала -->
	<div class="flow m-0-auto">

		<div class="flow-selector p-4 d-flex flex-wrap justify-content-center">
			<div class="col-xl-3 col-md-10">
				<label class="col-12">
					<select class="form-select form-select-lg mt-2" id="selector-flow-left">
						<option value="gas">GAS</option>
						<option value="liquid">LIQUID</option>
					</select>
				</label>
			</div>
			<div class="col-xl-5 col-md-10"></div>
			<div class="col-xl-3 col-md-10">
				<label class="col-12">
					<select class="form-select form-select-lg mt-2" id="selector-flow-right">
						<option value="mass">MASS</option>
						<option value="volume">VOLUME</option>
					</select>
				</label>
			</div>
		</div>
		<div class="flow-selector p-4 d-flex flex-wrap justify-content-center">
			<div class="col-xl-3 col-md-10 mt-md-2">
				<div class="col col-12">
					<p class="fs-5 span-left description-left form-select-lg m-0">?????</p>
				</div>
				<label class="col-12">
					<input class="form-select form-select-lg" id="input-lover-range" placeholder="LRV"
						   title="lover-range" inputmode="numeric">
				</label>
			</div>
			<div class="col-xl-1 col-lg-10 mt-md-2"></div>
			<div class="col-xl-3 col-md-10 mt-md-2">
				<div class="col">
					<p class="fs-5 span-left description-left form-select-lg m-0">?????</p>
				</div>
				<label class="col-12">
					<input class="form-select form-select-lg" id="input-current-range-value" placeholder="Current value"
						   title="current-value" inputmode="numeric">
				</label>
			</div>
			<div class="col-xl-1 col-lg-10 mt-md-2"></div>
			<div class="col-xl-3 col-md-10 mt-md-2">
				<div class="col">
					<p class="fs-5 span-left description-left form-select-lg m-0">?????</p>
				</div>
				<label class="col-12">
					<input class="form-select form-select-lg" id="input-upper-range" placeholder="URV"
						   title="upper-range" inputmode="numeric">
				</label>
			</div>

		</div>


		<div class="flow-selector p-4 d-flex flex-wrap justify-content-center">
			<div class="col-xl-3 col-md-10 mt-md-2">
				<div class="col">
					<p class="fs-5 span-left description-left form-select-lg m-0">?????</p>
				</div>
				<label class="col-12">
					<input class="form-select form-select-lg mt-2 mb-2" id="input-flow-range" type="number"
						   placeholder="Range">
				</label>
			</div>
			<div class="col-xl-1 col-lg-10 mt-md-2"></div>
			<div class="col-xl-3 col-md-10 mt-md-2">
				<div class="col">
					<p class="fs-5 span-left description-left form-select-lg m-0">Result of mA</p>
				</div>
				<label class="col-12">
					<input class="form-select form-select-lg mt-2 mb-2" type="number" id="flow-ma" placeholder="mA"
						   disabled>
				</label>
			</div>
			<div class="col-xl-1 col-lg-10 mt-md-2"></div>
			<div class="col-xl-3 col-md-10 mt-md-2">
				<div class="col">
					<p class="fs-5 span-left description-left form-select-lg m-0">Result of percents</p>
				</div>
				<label class="col-12">
					<input class="form-select form-select-lg mt-2 mb-2" type="number" id="flow-percents" placeholder="%"
						   disabled>
				</label>
			</div>
		</div>
	</div>
</div>

</body>

</html>
